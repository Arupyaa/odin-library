<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>status</th>
            <th>Read</th>
            <th>remove</th>
        </tr>
    </table>
    <button id="newBook">new Book</button>
    <form action="#" id="form" class="hide">
        <fieldset>
            <legend>new book data</legend>
            <div>
                <label for="titleField">Title:</label>
                <input type="text" name="title" id="titleField">
            </div>
            <div>
                <label for="authorField">Author:</label>
                <input type="text" name="author" id="authorField">
            </div>
            <div>
                <label for="pagesField">Page Number:</label>
                <input type="number" name="pages" id="pagesField">
            </div>
            <div>
                <label for="statusField">Read status:</label>
                <input type="checkbox" name="status" id="statusField">
            </div>
            <button type="submit">Add book</button>
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
